<mat-card>
  <mat-card-title>
    Excluir Produto
  </mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        name="name"
        [value]="product.name"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        name="price"
        [value]="product.price"
        disabled
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Deletar
  </button>
  <button mat-raised-button color="sencondary" (click)="cancel()">
    Voltar
  </button>
</mat-card>
